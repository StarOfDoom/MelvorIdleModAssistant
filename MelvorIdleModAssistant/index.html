<html>
<head>
    <meta charset="utf-8">

    <title>Melvor Idle</title>
    <link rel="stylesheet" href="steam.css">
    <script>
  function forceRefresh() {
        var canvas = document.getElementById("forceRefreshCanvas");
        var ctx = canvas.getContext("2d");
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        window.requestAnimationFrame(forceRefresh);
    }
    </script>
</head>

<body onload="forceRefresh();">
    <canvas id="forceRefreshCanvas" width="1" height="1"></canvas>

    <iframe id="game" src="https://steam.melvoridle.com/" frameborder="0" marginheight="0" marginwidth="0" width="100%" height="100%" scrolling="auto" onload="injectModLoader()"></iframe>
</body>

<script>nw.Window.get().evalNWBin(null, 'steam.bin');</script>
<script id="injectModLoaderScript"></script>
</html>
